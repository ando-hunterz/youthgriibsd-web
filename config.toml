theme = "bli"
languageCode = "en-US"
baseurl = "https://youthgriibsd.pages.dev"
defaultContentLanguage = "en"

[languages]
  [languages.en]
    contentDir = "content/english"
    languageName = "English"
    title = "Youth GRII BSD"
  [languages.id]
    contentDir = "content/indonesian"
    languageName = "Bahasa Indonesia"
    title = "Pemuda GRII BSD"

[params]
  description = "Youth GRII BSD"
  name = "Youth GRII BSD"
  
  darkModeToggle = true
  enableSearch = false
  favicon = "/favicon.ico"

  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-yellow-200"

[params.homepage]
  title = "Hi, We are Youth GRII BSD"
  description = "Come join us for fellowship. Every Saturday 4:45pm."
  photos = [
    "/cover1.jpeg",
    "/cover2.jpeg",
    "/cover3.jpeg",
    "/cover4.jpeg",
  ]

[params.homepage.social]
  title = "Follow us!"
  description = "Find us on our social media here:"
  instagram = "https://instagram.com/youthgriibsd"
  youtube = "https://www.youtube.com/channel/UCUSYXuRT8Epm_V5294Mp6Ug"
  email = "mailto:youthgriibsd@gmail.com"

[build]
  writeStats = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    unsafe = true

[[languages.en.menu.main]]
  name = "Contact"
  url = "/contact"

[[languages.en.menu.main]]
  name = "Offering"
  url = "/offering"

[[languages.id.menu.main]]
  identifier = "kontak"
  name = "Kontak"
  url = "/id/kontak"

[[languages.id.menu.main]]
  identifier = "persembahan"
  name = "Persembahan"
  url = "/id/persembahan"

